<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	*
	{
		margin:0;
		padding:0;
		box-sizing: border-box;
		
	}
	.Big
	{
		position: relative;
		width: 100%;
		height: 100vh;
		background-color: pink;
	}
	.BigLeft
	{
		position: relative;
		float: left;
		padding-top: 5%;
		width: 100%;
		height: 100vh;
		background-image: linear-gradient(to bottom left,#00e699,#00b3b3,#00e699);
	}
	.MiniLeft
	{
		position: relative;
		top: 10%;
		left: 5%;
		margin: 3%;
		float: left;
		width: 25%;
		height: 45vh;
		background-color: white;
		text-align: center;
		padding-top: 3%;
		box-shadow: 10px 0px 30px 10px grey;
		cursor: pointer;
		border-radius: 20px;
		transition: 0.6s ease;
	}
	.MiniLeft:hover
	{
		box-shadow: 10px 0px 30px 10px white;
		color: red;
	}
	span
	{
		font-size: 20px;
	}
	h1
	{
		color: white;
		text-align: center;
	}
	.userdb
	{
		width: 200px;
		height: 200px;
		padding-top: 1%;
	}
	.buydb
	{
		width: 350px;
		height: 200px;
	}
	.sellerdb
	{
		width: 300px;
		height: 250px;
	}
</style>
<body>
	<div class="Big">
		<div class="BigLeft">
			<h1>ALL Database</h1>
			<a href="../carsale/showaccountdb">
				<div class="MiniLeft">
					<span>User Account Database</span>
					<img src="https://www.tenforums.com/geek/gars/images/2/types/thumb_Advanced_User_Accounts.png" class="userdb">
				</div>
			</a>
			<a href="../carsale/showcardb">
				<div class="MiniLeft">
					<span>Saler Database</span>
					<img src="https://png.pngtree.com/png-vector/20200618/ourlarge/pngtree-car-dealer-showroom-flat-illustration-png-image_2257833.jpg" class="sellerdb">
				</div>
			</a>
			<a href="../carsale/showbuyerdb">
				<div class="MiniLeft">
					<span>Buyer Database</span><br>
					<img src="https://tradesmartonline.in/blog/wp-content/uploads/2017/07/buy-a-car.png" class="buydb">
				</div>
			</a>
		</div>
	</div>
</body>
</html>
